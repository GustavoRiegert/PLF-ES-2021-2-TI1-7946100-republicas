<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edição usuário</title>
  
  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- Body Fundo cinza -->
<body class="webapp-bg-secondary">

  <!-- Area de edicao fundo branco -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 bg-white pb-4">
        <header class="my-4">
          <div class="republicas-x-logo">
            <img src="img/logo.svg" alt="Logo Repúblicas X">
            <span>REPÚBLICAS X</span>
          </div>
        </header>
    
        <section>
          <div class="container">
            <div class="row">
              <div class="col-12 col-sm-4">
                <!-- Circulo da imagem -->
                <div class="adicionar-foto">
                  <img id="foto-perfil" src="" alt="">
                  <span>Adicionar foto</span>
                </div>
              </div>
              
              <div class="col-12 col-sm-8">
                <form id="form">
                  <label class="mb-2 d-block w-100">
                    <span class="fw-bold">Nome</span>
                    <span class="d-flex">
                      <input class="webapp-rounded w-100" type="text" name="nome">
                      <img class="btn" src="img/icone-lapis.svg" alt="icone lapis">
                    </span>
                  </label>
                  
                  <label class="mb-2 d-block w-100">
                    <span class="fw-bold">Sobrenome</span>
                    <span class="d-flex">
                      <input class="webapp-rounded w-100" type="text" name="sobrenome">
                      <img class="btn" src="img/icone-lapis.svg" alt="icone lapis">
                    </span>
                  </label>
                  
                  <label class="mb-2 d-block w-100">
                    <span class="fw-bold">Telefone</span>
                    <span class="d-flex">
                      <input class="webapp-rounded w-100" type="tel" name="telefone">
                      <img class="btn" src="img/icone-lapis.svg" alt="icone lapis">
                    </span>
                  </label>
                  
                  <label class="mb-2 d-block w-100">
                    <span class="fw-bold">Email</span>
                    <span class="d-flex">
                      <input class="webapp-rounded w-100" type="email" name="email">
                      <img class="btn" src="img/icone-lapis.svg" alt="icone lapis">
                    </span>
                  </label>
                  
                  <label class="mb-2 d-block w-100">
                    <span class="fw-bold">Senha</span>
                    <span class="d-flex">
                      <input class="webapp-rounded w-100" type="password" name="senha">
                      <img class="btn" src="img/icone-lapis.svg" alt="icone lapis">
                    </span>
                  </label>
                  
                  <div class="mb-4">
                    <span class="fw-bold">Sexo</span>
                    
                    <div>
                      <label>
                        <input type="radio" name="sexo" value="masculino">
                        Masculino
                      </label>
                      
                      <label>
                        <input type="radio" name="sexo" value="feminino">
                        Feminino
                      </label>
                      
                      <label>
                        <input type="radio" name="sexo" value="outro">
                        Outro
                      </label>
                    </div>
                  </div>
    
                  <button class="btn btn-secondary">Salvar</button>
                </form>
              </div>
            </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
