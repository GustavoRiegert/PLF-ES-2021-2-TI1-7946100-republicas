<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acesso - Repúblicas X</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-secondary min-vh-100 d-sm-flex flex-column justify-content-center">
    <!-- SIGNIN FORM -->
    <section class="py-5 py-sm-2 py-md-0 px-2 bg-secondary text-light text-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 bg-white text-dark pt-5 pb-3">
            <img src="img/logo.svg" alt="Logo do site de repúblicas" />
            <h1>Acesse sua conta</h1>

            <form id="form" class="d-flex flex-column text-start">
              <div class="mb-3">
                <label for="form-floating-email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="nome@email.com"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="form-floating-password" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="********"
                  required
                />
              </div>

              <button
                type="submit"
                class="align-self-center px-4 mb-3 btn btn-secondary rounded-pill"
              >
                Entrar
              </button>
            </form>

            <div>
              Não tem uma conta?
              <a href="cadastro.html" class="text-decoration-none text-info">Cadastre-se</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/alerts-service.js"></script>
    <script src="js/user-service.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
