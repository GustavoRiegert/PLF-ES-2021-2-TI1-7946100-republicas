<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="author" content="Gustavo Patricio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <header class="container header"></header>
    <main class="flex-center" style="text-align: center;">
        <section class="flex-center" style="width: 80%; flex-wrap: wrap;">
            <div class="main-info">
                <span style="font-size: 26px;">Lorem ipsum dolor sit amet</span>
                <span style="font-size: 26px; color: #A5A5A5;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
            </div>
            <div style="width: 80%; background-color: #CACACA; padding: 10px">
                <div class="rounded-parameter">
                    <span class="material-icons-outlined">location_on</span><span>Cidade</span>
                    <select class="form-select form-select-sm select-parameter" placeholder="Cidade" id="cidade" onchange="verificaCidade()">
                        <option value="0">Selecionar cidade...</option>
                        <option value="1">Belo Horizonte</option>
                        <option value="2">Betim</option>
                        <option value="3">Contagem</option>
                    </select>
                </div>
                <div class="rounded-parameter">
                    <span class="material-icons-outlined">location_city</span><span>Universidade</span>
                    <select class="form-select form-select-sm select-parameter" placeholder="Universidade" id="unidade" onchange="verificaMapa()">
                        <option value="0">Selecionar universidade...</option>
                        <option value="1" id="barreiro">PUC Minas - Barreiro</option>
                        <option value="2" id="corel">PUC Minas - Coração Eucarístico</option>
                        <option value="3" id="praca">PUC Minas - Praça da Liberdade</option>
                        <option value="4" id="gabriel">PUC Minas - São Gabriel</option>
                        <option value="5" id="contagem">PUC Minas - Contagem</option>
                        <option value="6" id="betim">PUC Minas - Betim</option>
                    </select>
                </div>
            </div>
            <div style="width: 30%; margin: 30px 0px">
                <button class="btn" style="min-width: 200px; width: 100%; background-color: #cacaca; color: black;" onclick="encontrarRepublicas()">Encontrar repúblicas</button>
            </div>
            <div style="width: 100%; padding: 2%; margin: 50px 0px; background-color: white">
                <iframe id="mapa" style="border:0; width: 100% !important; height: 500px !important;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>
</body>

</html>
